<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>CRUD contra API de personajes!</h1>

        <hr>

        <div class="row">

            <div class="col">
                <h2>Listado de personajes</h2>
                <hr>
                <ul id="charactersList"></ul>
            </div>

            <div class="col">
                <h2>Crear personaje</h2>
                <hr>
                <form id="newCharacterForm">
                    <label>
                        Nombre
                        <input type="text">
                    </label>
                    <label>
                        Profesión
                        <input type="text">
                    </label>
                    <label>
                        Arma
                        <input type="text">
                    </label>

                    <input type="submit" value="Crear personaje">
                </form>
            </div>

            <div class="col">
                <h2>Editar personaje</h2>
                <hr>
                <form id="characterInfoForm">
                    <label>
                        ID del personaje a editar
                        <input type="text">
                    </label>
                    <input type="submit" value="Obtener información">
                </form>

                <hr>
                <form id="editCharacterForm">
                    <label>
                        Nombre
                        <input type="text">
                    </label>
                    <label>
                        Profesión
                        <input type="text">
                    </label>
                    <label>
                        Arma
                        <input type="text">
                    </label>

                    <input type="hidden" id="characterHiddenInput">

                    <input type="submit" value="Editar personaje">
                </form>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api-handler.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
